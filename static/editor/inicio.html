<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca Pasos Deportes</title>
    <link rel="stylesheet" href="inicio-styles.css">
    <link rel="icon" href="./../../images/logo-encabezado.png" type="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <ul class="navbar__links">
              <li class="animate__animated animate__fadeInDown">
                <a href="./agregar-product.html#main">Agregar Producto</a>
              </li>
              <li class="animate__animated animate__fadeInDown">
                <a href="./agregar-category.html#main">Agregar Categoría</a>
              </li>
              <li class="animate__animated animate__fadeInDown">
                <a href="./editar-productos.html#main">Editar Productos</a>
              </li>
              <li class="animate__animated animate__fadeInDown">
                <a href="./editar-categorias.html#main">Editar Categorías</a>
              </li>
              <li class="animate__animated animate__fadeInDown">
                <a href="./../../index.html#main">Cerrar Sesión</a>
              </li>
            </ul>
          </nav>
        <div class="hero__content">
          <img class="hero__img animate__animated animate__backInLeft" src="./../../images/logo.png" alt="Marca Pasos logo">
        </div>
      </header>
        
        <footer class="footer animate__animated animate__fadeInUp">
            <p class="footer__text">&copy; 2025 Marca Pasos. Todos los derechos reservados.</p>
        </footer>
   
        <!-- Ventana emergente -->
    <div id="login-modal" class="modal" aria-labelledby="login-modal-title" role="dialog" aria-hidden="true">
        <div class="modal__content animate__animated animate__zoomIn">
            <span id="close-login" class="modal__close-btn" aria-label="Cerrar ventana">&times;</span>
            <h2 id="login-modal-title" class="modal__title">Iniciar Sesión</h2>
            <form class="modal__form">
                <label for="username" class="modal__label">Usuario:</label>
                <input type="text" id="username" class="modal__input" placeholder="Ingresa tu usuario" required aria-label="Ingresa tu usuario">
                <label for="password" class="modal__label">Contraseña:</label>
                <input type="password" id="password" class="modal__input" placeholder="Ingresa tu contraseña" required aria-label="Ingresa tu contraseña">
                <button type="submit" class="modal__submit-btn animate__animated animate__pulse animate__infinite" aria-label="Ingresar">Ingresar</button>
            </form>
        </div>
    </div>
   
    <script src="./js/boton-emergente-vista-editor.js"></script>
    <script src="./js/scroll-main.js"></script>

</body>
</html>
