<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Marca Pasos</title>
  <link rel="stylesheet" href="agregar-product-styles.css">
  <link rel="icon" href="./../../images/logo-encabezado.png" type="image">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
</head>
<body>
  <!-- HEADER -->
  <header class="header" role="banner">
    <nav class="header__nav" aria-label="Navegación Principal">
      <ul class="header__nav-links">
        <li class="header__nav-item">
          <a href="./inicio.html" class="header__nav-link btn-header">Inicio</a>
        </li>
        <li class="header__nav-item">
          <a href="./agregar-category.html#main" class="header__nav-link btn-header">Agregar Categoría</a>
        </li>
        <li class="header__nav-item">
          <a href="./editar-categorias.html#main" class="header__nav-link btn-header">Editar Categoría</a>
        </li>
        <li class="header__nav-item">
          <a href="./editar-productos.html#main" class="header__nav-link btn-header">Editar Producto</a>
        </li>
        <li class="header__nav-item">
          <a href="./../../index.html" class="header__nav-link btn-header">Cerrar Sesión</a>
        </li>
      </ul>
    </nav>
    <div class="header__logo">
      <img src="./../../images/logo.png" alt="Logo Marca Pasos">
    </div>
  </header>

  <!-- MAIN -->
  <main id="main" class="main" role="main">
    <section id="add-product" class="add-product">
      <h2 class="add-product__title">Agregar Producto</h2>
      <form id="add-product-form" class="add-product__form" novalidate>
        <div class="add-product__group">
          <label for="product-name" class="add-product__label">Nombre del Producto:</label>
          <input type="text" id="product-name" name="name" class="add-product__input" placeholder="Nike Air Max 223" required>
        </div>
        <div class="add-product__group">
          <label for="product-type" class="add-product__label">Tipo de Producto:</label>
          <input type="text" id="product-type" name="type" class="add-product__input" placeholder="Zapatillas" required>
        </div>
        <div class="add-product__group">
          <label for="product-size" class="add-product__label">Talle:</label>
          <div id="product-size" class="size-selection">
            <div class="size-options" id="numeric-sizes"></div>
            <div class="size-options" id="letter-sizes"></div>
          </div>
          <input type="hidden" id="selected-sizes" name="sizes" value="">
        </div>
        <div class="add-product__group">
          <label for="product-description" class="add-product__label">Descripción:</label>
          <textarea id="product-description" name="description" class="add-product__textarea" placeholder="Ingresa la descripción del producto" rows="8" required></textarea>
        </div>
        <div class="add-product__group">
          <label for="product-stock" class="add-product__label">Stock:</label>
          <input type="number" id="product-stock" name="stock" class="add-product__input" placeholder="00" required>
        </div>
        <div class="add-product__group">
          <label for="product-image" class="add-product__label">Cargar Imagen:</label>
          <input type="file" id="product-image" name="image_file" class="add-product__file-input" accept="image/*" required>
        </div>
        <div class="add-product__group">
          <label for="product-category" class="add-product__label">Categoría:</label>
          <select id="product-category" name="category_name" class="add-product__select" required>
            <!-- Se cargarán dinámicamente -->
          </select>
        </div>
        <button type="submit" class="btn--primary add-product__submit">Agregar Producto</button>
      </form>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="./../js/talles_productos.js"></script>
  <script src="./../js/cargar-producto.js"></script>
  <script src="./../js/obtener-categorias.js"></script>
  <script src="./../js/scroll-main.js"></script>
</body>
</html>
