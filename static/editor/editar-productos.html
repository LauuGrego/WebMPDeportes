<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos - Marca Pasos</title>
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="./../../images/logo-encabezado.png" type="image">
  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Estilos propios -->
  <link rel="stylesheet" href="editar-productos-styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="hero" role="banner">
    <nav class="hero__nav " aria-label="Navegación Principal">
      
      <ul class="hero__nav-links">
        <li class="hero__nav-item"><a href="./inicio.html" class="hero__nav-link">Inicio</a></li>
        <li class="hero__nav-item"><a href="./agregar-product.html#main" class="hero__nav-link">Agregar Producto</a></li>
        <li class="hero__nav-item"><a href="./agregar-category.html#main" class="hero__nav-link">Agregar Categoría</a></li>
        <li class="hero__nav-item"><a href="./editar-categorias.html#main" class="hero__nav-link">Editar Categoría</a></li>
        <li class="hero__nav-item"><a href="./../../index.html" class="hero__nav-link">Cerrar Sesión</a></li>
      </ul>
    </nav>
    <div class="hero__logo">
        <img src="./../../images/logo.png" alt="Logo Marca Pasos">
      </div>
    <!-- Barra de búsqueda con botón -->
    <div class="hero__search ">
      <input type="text" id="hero-search" class="hero__search-input" placeholder="Buscar productos..." aria-label="Buscar productos">
      <button type="button" class="hero__search-button btn--primary" aria-label="Buscar">
        <i class="fas fa-search" aria-hidden="true"></i> Buscar
      </button>
    </div>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <main id="main" class="main" role="main">
    <div class="container">
      <h1 class="container__title">Lista de Productos</h1>
      <ul class="product-list" id="product-list">
        <!-- Los productos se cargarán dinámicamente aquí -->
      </ul>
      <button id="load-more-button" class="catalog__load-more-button" style="display: none;">Ver más</button>
    </div>
  </main>

  <!-- Se incluirán dinámicamente modales de edición -->
  <script src="./../js/lista-editar-productos.js"></script>
  <script src="./../js/barra-navegacion.js"></script>
  <script src="./../js/barra-navegacion-edicion-productos.js"></script>
  <script src="./../js/scroll-main.js"></script>
</body>
</html>
