<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP Deportes - Catálogo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="../../images/logo-encabezado.png" rel="icon" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Aviso de mantenimiento -->
<div id="maintenanceNotice" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f5f5f5; /* color claro, acorde con tu diseño */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 9999;
  font-family: 'Arial', sans-serif;
  color: #333;
">
  <img src="./../../images/logo-encabezado.png" alt="Logo MP Deportes" style="width: 120px; margin-bottom: 20px;">
  <h1 style="font-size: 2.5rem; margin-bottom: 15px;">Sitio en mantenimiento</h1>
  <p style="font-size: 1.2rem; max-width: 400px;">
    Estamos trabajando para mejorar tu experiencia. 
    Vuelve a visitarnos en breve.
  </p>
</div>

  
<header class="header">
  <div class="header__logo-search">
    <button class="header__menu-toggle" aria-label="Mostrar menú">
      <i class="fas fa-bars"></i>
    </button>
    <a href="#" class="header__logo-link">
      <img src="./../../images/logo-encabezado.png" alt="Logo Emprendimiento" class="header__logo-img" />
    </a>
    <div class="header__search">
      <input type="text" class="header__search-input" placeholder="Buscar productos...">
      <button type="button" class="btn btn--ghost header__search-btn" aria-label="Buscar">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <nav class="header__nav">
    <ul class="header__nav-list">
      <li><a href="../../index.html" class="header__nav-link">Inicio</a></li>
      <li><a href="#contact" class="header__nav-link">Contacto</a></li>
      <li>
        <a href="../cart/cart.html" class="header__nav-link header__cart-link" aria-label="Ver carrito">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </li>
    </ul>
  </nav>
</header>

<div class="overlay" id="overlay"></div>

<div class="container">
  <aside class="sidebar">
    <nav class="mobile-nav">
      <ul>
        <li><a href="../../index.html" class="mobile-nav-link">Inicio</a></li>
        <li><a href="#contact" class="mobile-nav-link">Contacto</a></li>
      </ul>
    </nav>
    <h2 class="sidebar__title">Categorías</h2>
    <ul class="sidebar__list" id="sidebarCategories">
      <!-- Categories will be dynamically loaded here -->
    </ul>
    <h2 class="sidebar__title">Tipos</h2>
    <ul class="sidebar__list" id="sidebarTypes">
      <!-- Types will be dynamically loaded here -->
    </ul>
  </aside>

  <main class="catalog">
    <div class="catalog__header">
      <!-- Eliminado el título y los selects de filtros -->
    </div>
    <div class="catalog__grid" id="catalogCards">
      <!-- Las tarjetas de productos se cargarán aquí -->
      <!-- Ejemplo de tarjeta con botón agregar al carrito:
      <div class="catalog__card">
        ...existing product info...
        <div class="catalog__card-actions">
          <button class="add-to-cart-btn" data-product-id="PRODUCT_ID">
            <i class="fas fa-cart-plus"></i> Agregar al carrito
          </button>
        </div>
      </div>
      -->
    </div>
  </main>
</div>

<footer id="contact" class="footer">
  <div class="footer__content">
    <div class="footer__social">
      <a href="https://www.instagram.com/marcapasosdeportes/" class="footer__social-link footer__social-link--instagram">
        <img src="../../images/Instagram copy.png" alt="Redireccion a Instagram">
      </a>
      <a href="https://wa.me/3445417684" class="footer__social-link footer__social-link--whatsapp">
        <img src="../../images/Whatsapp copy.png" alt="Redireccion a Whatsapp">
      </a>
    </div>
    <p class="footer__copy">©2025 Lautaro Gregoraschuk. Todos los derechos reservados.</p>
  </div>
</footer>

<div id="loginModal" class="modal">
  <div class="modal__overlay" id="modalOverlay"></div>
  <div class="modal__content">
    <button class="modal__close" id="closeModal" aria-label="Cerrar">&times;</button>
    <div class="login-card">
      <h1 class="login-title">Iniciar Sesión</h1>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn--primary login-btn">Ingresar</button>
      </form>
    </div>
  </div>
</div>

<script src="./../js/obtener-productos.js"></script>
<script src="./../js/barra-navegacion.js"></script>
<script src="./../js/menu_lateral_mobile.js"></script>
<script src="./../js/add-to-cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</body>
</html>
