<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="producto.css" />
  <link href="../../images/logo-encabezado.png" rel="icon" type="image/png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Overlay para menú móvil -->
  <div id="overlay" class="overlay"></div>

  <header class="header">
    <div class="header__logo-search">
      <button class="header__menu-toggle" aria-label="Mostrar menú">
        <i class="fas fa-bars"></i>
      </button>
      <a href="#" class="header__logo-link">
        <img src="./../../images/logo-encabezado.png" alt="Logo Emprendimiento" class="header__logo-img" />
      </a>
    </div>

    <ul class="header__nav-list">
      <li><a href="../../index.html" class="header__nav-link">Inicio</a></li>
      <li><a href="#contact" class="header__nav-link">Contacto</a></li>
    </ul>

  </header>

  <!-- Menú lateral para mobile -->
  <aside class="sidebar">
    <nav class="mobile-nav">
      <a href="#" class="mobile__logo-link">
        <img src="./../../images/logo-encabezado.png" alt="Logo Emprendimiento" class="mobile__logo-img" />
      </a>
      <ul class="mobile__nav-list">
        <li><a href="../../index.html" class="mobile__nav-link">Inicio</a></li>
        <li><a href="#contact" class="mobile__nav-link">Contacto</a></li>
      </ul>
    </nav>
  </aside>

  <main id="detalle-container" class="catalogo-detalle">
    <div id="producto-detalle" class="producto-detalle">
      <!-- Product details will be dynamically loaded here -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="contact" class="footer">
    <div class="footer__content">
      <div class="footer__social">
        <a href="https://www.instagram.com/marcapasosdeportes/" class="footer__social-link footer__social-link--instagram">
          <img src="../../images/Instagram copy.png" alt="Redireccion a Instagram">
        </a>
        <a href="https://wa.me/3445417684" class="footer__social-link footer__social-link--whatsapp">
          <img src="../../images/Whatsapp copy.png" alt="Redireccion a Whatsapp">
        </a>
      </div>
      <p class="footer__copy">©2025 Lautaro Gregoraschuk. Todos los derechos reservados.</p>
    </div>
  </footer>

  <div id="loginModal" class="modal">
    <div class="modal__overlay" id="modalOverlay"></div>
    <div class="modal__content">
      <button class="modal__close" id="closeModal" aria-label="Cerrar">&times;</button>
      <div class="login-card">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form class="login-form">
          <div class="form-group">
            <label for="modal-user">Usuario:</label>
            <input type="text" id="modal-user" name="username" required>
          </div>
          <div class="form-group">
            <label for="modal-password">Contraseña:</label>
            <input type="password" id="modal-password" name="password" required>
          </div>
          <button type="submit" class="btn btn--primary login-btn">Ingresar</button>
          <div class="login-links">
          <!-- <a href="#" class="login-link">¿Olvidaste tu contraseña?</a> -->
            <!-- <a href="#" class="login-link">Registrarse</a> -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/menu_lateral_mobile.js"></script>
  <script src="../js/detalles_producto.js"></script>
</body>
</html>
