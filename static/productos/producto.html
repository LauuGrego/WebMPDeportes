<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="producto.css" />
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header class="header">
    <div class="header__logo-search">
      <a href="#" class="header__logo-link">
        <img src="./../../images/logo.png" alt="Logo Emprendimiento" class="header__logo-img" />
      </a>
    </div>

    <ul class="header__nav-list">
      <li><a href="../../index.html" class="header__nav-link">Inicio</a></li>
    </ul>
  </header>

  <main id="detalle-container" class="catalogo-detalle">
    <div class="product-detail-container">
      <button class="btn--primary back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Volver al Catálogo
      </button>

      <div class="product-detail-content">
        <div class="product-image-container">
          <img id="product-image" src="" alt="Imagen del producto" class="product-image">
        </div>

        <div class="product-info">
          <h1 id="product-name" class="catalog__card-title">Cargando...</h1>

          <div class="product-description catalog__card-description">
            <h3 class="sidebar__title">Descripción</h3>
            <p id="product-description">Cargando descripción...</p>
          </div>
          <!--<p id="product-price" class="product-price catalog__card-price"></p> -->
            <p id="product-size" class="product-stock catalog__card-size"></p>
          <p id="product-stock" class="product-stock catalog__card-stock"></p>

          <div class="product-actions catalog__card-actions">
            <button class="catalog__card-button whatsapp-button" id="whatsapp-button">
              <i class="fab fa-whatsapp"></i> Consultar por WhatsApp
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="contact" class="footer">
    <div class="footer__content">
      <p class="footer__copy">©2025 Lautaro Gregoraschuk. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../js/detalles_producto.js"></script>
</body>
</html>
