<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MP Deportes - Carrito</title>
    <link rel="stylesheet" href="../static/catalogo/styles.css" />
    <link rel="stylesheet" href="cart.css" />
    <link href="../images/logo-encabezado.png" rel="icon" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="header__logo-search">
    <button class="header__menu-toggle" aria-label="Mostrar menú">
      <i class="fas fa-bars"></i>
    </button>
    <a href="#" class="header__logo-link">
      <img src="../images/logo-encabezado.png" alt="Logo Emprendimiento" class="header__logo-img" />
    </a>
  </div>
  <nav class="header__nav">
    <ul class="header__nav-list">
      <li><a href="../index.html" class="header__nav-link">Inicio</a></li>
      <li><a href="#contact" class="header__nav-link">Contacto</a></li>
    </ul>
  </nav>
</header>

<div class="overlay" id="overlay"></div>

<div class="container">

  <main class="catalog">
    <div class="catalog__header">
      <h1 class="catalog__title">Carrito de Compras</h1>
    </div>
    <div class="cart-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Total</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Los productos se insertan aquí dinámicamente -->
        </tbody>
      </table>
      <div class="cart-summary">
        <span>Total: $<span id="cart-total">0.00</span></span>
        <button id="whatsapp-btn">
          <i class="fab fa-whatsapp"></i> Enviar pedido por WhatsApp
        </button>
      </div>
    </div>
  </main>
</div>

<footer id="contact" class="footer">
  <div class="footer__content">
    <div class="footer__social">
      <a href="https://www.instagram.com/marcapasosdeportes/" class="footer__social-link footer__social-link--instagram">
        <img src="../images/Instagram copy.png" alt="Redireccion a Instagram">
      </a>
      <a href="https://wa.me/3445417684" class="footer__social-link footer__social-link--whatsapp">
        <img src="../images/Whatsapp copy.png" alt="Redireccion a Whatsapp">
      </a>
    </div>
    <p class="footer__copy">©2025 Lautaro Gregoraschuk. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="../static/js/cart.js"></script>
<script src="../static/js/barra-navegacion.js"></script>
<script src="../static/js/menu_lateral_mobile.js"></script>
</body>
</html>
