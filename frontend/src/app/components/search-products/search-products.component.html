<div>
    <input [(ngModel)]="filters.name" placeholder="Buscar por nombre" />
    <input [(ngModel)]="filters.type" placeholder="Buscar por tipo" />
    <input [(ngModel)]="filters.minPrice" placeholder="Precio mínimo" />
    <input [(ngModel)]="filters.maxPrice" placeholder="Precio máximo" />
    <button (click)="onFilterChange()">Buscar</button>
  </div>
  
  <div *ngFor="let product of products">
    <p>{{ product.name }} - ${{ product.price }} - {{ product.type }}</p>
  </div>
