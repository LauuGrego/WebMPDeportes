<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Categoría - Marca Pasos</title>
  <link rel="stylesheet" href="agregar-category-styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="hero" role="banner">
    <nav class="hero__nav" aria-label="Navegación Principal">
      
      <ul class="hero__nav-links">
        <li class="hero__nav-item"><a href="./inicio.html" class="hero__nav-link btn-header">Inicio</a></li>
        <li class="hero__nav-item"><a href="./agregar-product.html#main" class="hero__nav-link btn-header">Agregar Producto</a></li>
        <li class="hero__nav-item"><a href="./editar-productos.html#main" class="hero__nav-link btn-header">Editar Producto</a></li>
        <li class="hero__nav-item"><a href="./editar-categorias.html#main" class="hero__nav-link btn-header">Editar Categoría</a></li>
        <li class="hero__nav-item"><a href="./../index.html" class="hero__nav-link btn-header">Cerrar Sesión</a></li>
      </ul>      
    </nav>
    <div class="hero__logo">
        <img src="./../images/logo.png" alt="Logo Marca Pasos">
      </div>
  </header>

  <!-- MAIN: Sección Agregar Categoría -->
  <main id="main" class="main" role="main">
    <section id="add-category-section" class="add-category">
      <h2 class="add-category__title">Agregar Categoría</h2>
      <form id="add-category-form" class="add-category__form" novalidate>
        <div class="add-category__group">
          <label for="name" class="add-category__label">Nombre de la categoría:</label>
          <input type="text" id="name" name="name" class="add-category__input" placeholder="Deportes" required>
        </div>
        <button type="submit" class="btn-primary add-category__submit">Agregar Categoría</button>
      </form>
    </section>
  </main>

  <!-- Se carga el JS para gestionar el formulario -->
  <script src="./../js/cargar-categoria.js"></script>
  <script src="./../js/scroll-main.js"></script>
</body>
</html>
