<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Marca Pasos</title>
    <link rel="stylesheet" href="agregar-category-styles.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <div class="logo">
                <img src="./../images/logo.png" alt="Marca Pasos">
            </div>
            <ul class="nav-links">
                <li><a href="./../index.html" class="btn-header">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <section id="add-category-section" class="add-category-section">
        <h2>Agregar Categoría</h2>
        <form id="add-product-form">
            <label for="name">Nombre de la categoría:</label>
            <input type="text" id="name" name="name" placeholder="Deportes" required>

            <button type="submit" class="btn-primary">Agregar Categoría</button>
        </form>
    </section>

</body>
</html>
