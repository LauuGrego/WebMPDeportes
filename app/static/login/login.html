
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Marca Pasos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./../images/logo.png" type="image/png">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <div class="logo">
                <img src="./../images/logo.png" alt="Marca Pasos">
            </div>
            <ul class="nav-links">
                <li><a href="./../index.html" class="btn-primary">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-main">
        <div class="login-container">
            <form class="login-form">
                <h1 class="form-title">Inicia Sesión</h1>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su Nombre de Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña" required>
                </div>
                <button type="submit" class="btn-iniciar-sesion">Iniciar Sesión</button>
               <!-- <p class="signup-text">¿No tienes una cuenta? <a href="./../sing_up/sing_up.html">Regístrate aquí</a></p> -->
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Marca Pasos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
