
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Marca Pasos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./../images/logo-encabezado.png" type="image">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav animate__animated animate__fadeInDown">
      <ul class="header__nav-links animate__animated animate__fadeInDown">
        <li><a href="./../index.html">Inicio</a></li>
        <li><a href="#login-modal" id="open-login">Vista Editor</a></li>
      </ul>
    </nav>
    <div class="header__logo animate__animated animate__backInDown">
      <img src="./../images/logo.png" alt="Marca Pasos">
    </div>
  
    <!-- Contenedor unificado para búsqueda, categorías y tipos -->
<div class="header__filters animate__animated animate__fadeInLeft">
  <div class="header__search">
    <input type="text" placeholder="Buscar productos..." class="header__search-input">
    <button class="btn--primary">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>

  <!-- Contenedor para las categorías -->
<div class="header__categories animate__animated animate__fadeInLeft">
  <div id="categories-buttons"></div>
</div>

<!-- Contenedor para los tipos -->
<div class="header__types animate__animated animate__fadeInLeft">
  <div id="types-buttons"></div>
</div>

  </header>

  <div class="layout">
    <main class="layout__main">
      <section id="catalog" class="catalog">
        <h2 class="animate__animated animate__fadeInUp">Catálogo</h2>
        <div class="catalog__cards"></div>
      </section>
    </main>
  </div>

  <!-- Ventana emergente -->
  <div id="login-modal" class="modal">
    <div class="modal__content animate__animated animate__zoomIn">
      <span id="close-login" class="modal__close" tabindex="0">&times;</span>
      <h2 class="modal__title">Iniciar Sesión</h2>
      <form class="modal__form">
        <label for="username" class="modal__label">Usuario:</label>
        <input type="text" id="username" placeholder="Ingresa tu usuario" class="modal__input">
        <label for="password" class="modal__label">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" class="modal__input">
        <button type="submit" class="modal__submit-btn animate__animated animate__pulse animate__infinite">Ingresar</button>
      </form>
    </div>
  </div>

  <footer class="footer animate__animated animate__fadeInUp">
    <p class="footer__text">&copy; 2025 Marca Pasos. Todos los derechos reservados.</p>
    </footer>

  <script src="./../js/botones-categorias.js"></script>
  <script src="./../js/boton-emergente-vista-editor-catalogo.js"></script>
  <script src="./../js/obtener-productos.js"></script>
  <script src="./../js/barra-navegacion.js"></script>
  <script src="./../js/botones-tipos.js"></script>
</body>
</html>
