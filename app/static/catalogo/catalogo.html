<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Marca Pasos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar animate__animated animate__fadeInDown">
            <div class="logo animate__animated animate__rotateIn">
                <img src="./../images/logo.png" alt="Marca Pasos">
            </div>
            <ul class="nav-links animate__animated animate__fadeInDown">
                <li><a href="./../index.html">Inicio</a></li>
                <li><a href="#login-modal" id="open-login">Vista Editor</a></li>
            </ul>
        </nav>
        <div class="search-container animate__animated animate__fadeInUp">
            <input type="text" placeholder="Buscar productos..." class="search-input">
            <button class="btn-primary"><i class="fas fa-search"></i> Buscar</button>
        </div>
        <div class="categories-container animate__animated animate__fadeInUp">
            <div id="categories-buttons"></div>
        </div>
        
    </header>

    <div class="layout-container">
        <main class="main-content">
            <section id="catalog" class="catalog">
                <h2 class="animate__animated animate__fadeInUp">Catálogo</h2>
                <div class="product-cards"></div>
            </section>
        </main>
    </div>

 <!-- Ventana emergente -->
 <div id="login-modal" class="modal">
    <div class="modal-content animate__animated animate__zoomIn">
        <span id="close-login" class="close">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <button type="submit" class="animate__animated animate__pulse animate__infinite">Ingresar</button>
        </form>
    </div>
</div>


     <script src="./../js/botones-categorias.js"></script> 
    <script src="./../js/boton-emergente-vista-editor-catalogo.js"></script>
    <script src="./../js/obtener-productos.js"></script>
    <script src="./../js/barra-navegacion.js"></script>
</body>
</html>
