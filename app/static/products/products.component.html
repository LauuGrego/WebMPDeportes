<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <link rel="stylesheet" href="products.component.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Product Catalog</h1>
        <nav class="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/auth">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="product-actions">
            <h2>Product Management</h2>
            <form class="search-form">
                <input type="text" placeholder="Search products..." name="search">
                <button type="submit">Search</button>
            </form>

            <!-- Admin Actions -->
            <div class="admin-actions">
                <button class="btn add-product">Add New Product</button>
            </div>
        </section>

        <section class="product-list">
            <h2>Products</h2>
            <div class="products">
                <div class="product-card">
                    <h3>Product 1</h3>
                    <p>Description of Product 1.</p>
                    <p>Price: $10</p>
                    <button class="btn view-product">View</button>

                    <!-- Admin Actions -->
                    <div class="admin-controls">
                        <button class="btn edit-product">Edit</button>
                        <button class="btn delete-product">Delete</button>
                    </div>
                </div>
                <div class="product-card">
                    <h3>Product 2</h3>
                    <p>Description of Product 2.</p>
                    <p>Price: $20</p>
                    <button class="btn view-product">View</button>

                    <!-- Admin Actions -->
                    <div class="admin-controls">
                        <button class="btn edit-product">Edit</button>
                        <button class="btn delete-product">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Product Catalog. All rights reserved.</p>
    </footer>
</body>
</html>
